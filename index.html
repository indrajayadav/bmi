<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Solitreo&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            height: 800px;
            width: 400px;
            border: 1px solid black;
        }
       
        .progress{
            height:30px;
        
        }
        
    </style>
    <script type="text/javascript">
        
        function CalculateClick(){
            var weight = document.getElementById('weight').value;
            var height = document.getElementById('height').value/100;
             
            var BMI = weight/(height*height);
            

            document.getElementById("result").innerHTML="your BMI is:"+ BMI;
 
            if(BMI <= 24.9){
                document.getElementById("mover").style.marginLeft="350px";  
                document.getElementById("message").innerHTML=" <span style='color:yellow;'>you are under weighted </span>";
                         
            }else if (BMI >=25 && BMI <= 29.9){
                document.getElementById("mover").style.marginLeft="600px";
                document.getElementById("message").innerHTML="<span style='color:blue;'>you are Healthy weighted</span>";
                  

            }else if (BMI >=30 && BMI <=50.9){
                document.getElementById("mover").style.marginLeft="900px";
                document.getElementById("message").innerHTML="<span style='color:orangered;'>you are  Over weighted</span>";
               
                
            }else{
                document.getElementById("mover").style.marginLeft="1200px";
                document.getElementById("message").innerHTML="<span style='color:red;'>you are Obese</span> ";
               
               
            }      

    }
    </script>
</head>
<body class="container-fluid">
    <div class="top border border-bottom-2 border-gray mt-4 p-3">
        <h1> BMI Calculator </h1 >
    </div>

    <div class="border border-bottom-2 border-gray p-3 mt-1" >
        <span>
            <input type="radio" name="gender">male
            <input type="radio" name="gender">female
        </span>
        <form>
        </div>
        <div class="border border-bottom-2 border-gray p-2 mt-1">
            <div class="age" >
                <p> Age (1 year or above)*</p>
                <input type="text" placeholder="years" id="age" required class="form-control" >
            </div>
            <div class="row">
                <span class="col p-2" >
                    <p> Height*</p>
                    <input type="text" placeholder="m/cms" id="height" required class="form-control">
    
                </span>
                <span class="col p-2 ">
                    <p>Weight*</p>
                    <input type="text" placeholder="kgs" id="weight" required class="form-control">
    
                </span>
            </div>
            <div class="calculate text-center mt-4 p-4">
                <button class="btn btn-primary " id="value" onclick="CalculateClick()">Calculate</button>
            </div>
        </div>
        <div class="border border-bottom-2 border-gray p-2 mt-1">
            <p>The body mass index (BMI) calculator estimates the amount of body fat a person has in relation to age, height, and weight.</p>
            
            <span class="progress bg-dark " >
                <div class="progress-bar bg-dark white-space" style="width:700px" name="under"> Under Weight
                    below 111lb 
               </div>
               <div class="progress-bar bg-info"style="width:700px" name="normal">Normal
                   111 - 150lb 
               </div>
               <div class="progress-bar bg-dark"style="width:700px" name="over">
                   Overweight 150 - 180lb
               </div>
               <div class="progress-bar bg-dark"style="width:700px" name="obese">
                   Obese Above 180lb
               </div>
            </span>
                
             
            
           
        </div>
    
      <div class="bi bi-caret-down-fill w-100 h-100" id="mover">
        <div>
            <b>You</b>
        </div>
        <div class="mt-4 text-left">
            <p id="result">  </p>  
            <p id="mover"></p>
            <p id="message"></p>
            
        </div>
        </form>

    
    <script src="/node_modules/jquery/dist/jquery.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <sccript src="https://cdn.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
